<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Emotion Recognition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .tab-btn {
            background: none;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            position: relative;
        }
        
        .tab-btn.active {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #4CAF50;
        }
        
        .tab-content {
            display: none;
            padding: 20px 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .upload-area.dragover {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
        }
        
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        
        .upload-btn:hover {
            background-color: #45a049;
        }
        
        .upload-text {
            color: #666;
            margin: 10px 0 0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        #startBtn {
            background-color: #4CAF50;
            color: white;
        }
        #stopBtn {
            background-color: #f44336;
            color: white;
        }
        #stopBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        #visualization {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .emotion {
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            display: inline-block;
            font-weight: bold;
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .confidence {
            color: #666;
            font-size: 20px;
            display: block;
            margin-top: 10px;
        }
        .emoji {
            font-size: 72px;
            margin: 20px 0;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy or Sad Emotion Detector</h1>
        <div class="tabs">
            <button class="tab-btn active" data-tab="record">Record Audio</button>
            <button class="tab-btn" data-tab="upload">Upload Audio</button>
        </div>
        
        <div id="record-tab" class="tab-content active">
            <div class="controls">
                <button id="startBtn">Start Recording</button>
                <button id="stopBtn" disabled>Stop Recording</button>
            </div>
        </div>
        
        <div id="upload-tab" class="tab-content">
            <div class="upload-area">
                <input type="file" id="audioFile" accept="audio/*" style="display: none;">
                <button id="uploadBtn" class="upload-btn">Choose Audio File</button>
                <p class="upload-text">or drag and drop your audio file here</p>
            </div>
        </div>
        <div id="visualization"></div>
        <div id="result">
            <div class="emoji">🎤</div>
            <span class="emotion">Waiting for audio...</span>
            <span class="confidence"></span>
        </div>
    </div>

    <script>
        let socket = io();
        
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(button.dataset.tab + '-tab').classList.add('active');
            });
        });
        
        // File upload handling
        const uploadBtn = document.getElementById('uploadBtn');
        const audioFileInput = document.getElementById('audioFile');
        const uploadArea = document.querySelector('.upload-area');
        
        uploadBtn.addEventListener('click', () => {
            audioFileInput.click();
        });
        
        audioFileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop handling
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('audio/')) {
                handleFileUpload(file);
            } else {
                alert('Please upload an audio file');
            }
        });
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        }
        
        function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('audio', file);
            
            // Update UI to show processing
            const emotionElement = document.querySelector('.emotion');
            emotionElement.textContent = 'Processing...';
            emotionElement.style.backgroundColor = '#f0f0f0';
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                updateEmotionDisplay(data.emotion, data.confidence);
            })
            .catch(error => {
                emotionElement.textContent = 'Error: ' + error.message;
                emotionElement.style.backgroundColor = '#ffebee';
            });
        }
        
        function updateEmotionDisplay(emotion, confidence) {
            const emotionElement = document.querySelector('.emotion');
            const confidenceElement = document.querySelector('.confidence');
            const emojiElement = document.querySelector('.emoji');
            
            emotionElement.textContent = emotion.toUpperCase();
            emotionElement.style.backgroundColor = getEmotionColor(emotion);
            confidenceElement.textContent = `${(confidence * 100).toFixed(1)}%`;
            emojiElement.textContent = getEmotionEmoji(emotion);
        }
        let mic;
        let recorder;
        let audioChunks = [];
        let isRecording = false;
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let canvas;
        let canvasCtx;

        function setup() {
            canvas = createCanvas(400, 200);
            canvas.parent('visualization');
            canvasCtx = canvas.drawingContext;
            
            // Initialize audio context and analyzer
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
        }

        function draw() {
            if (!isRecording) return;
            
            // Get audio data
            analyser.getByteTimeDomainData(dataArray);
            
            // Draw waveform
            canvasCtx.fillStyle = 'rgb(200, 200, 200)';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = 'rgb(0, 0, 0)';
            canvasCtx.beginPath();
            
            let sliceWidth = canvas.width * 1.0 / bufferLength;
            let x = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                let v = dataArray[i] / 128.0;
                let y = v * canvas.height / 2;
                
                if (i === 0) {
                    canvasCtx.moveTo(x, y);
                } else {
                    canvasCtx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            canvasCtx.lineTo(canvas.width, canvas.height / 2);
            canvasCtx.stroke();
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mic = audioContext.createMediaStreamSource(stream);
                    mic.connect(analyser);
                    
                    recorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    recorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                        // Send audio data to server
                        const reader = new FileReader();
                        reader.onload = () => {
                            socket.emit('audio_data', reader.result);
                        };
                        reader.readAsDataURL(event.data);
                    };
                    
                    recorder.start(1000); // Send data every second
                    isRecording = true;
                    
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                })
                .catch(err => {
                    console.error('Error accessing microphone:', err);
                    alert('Error accessing microphone. Please ensure you have granted microphone permissions.');
                });
        }

        function stopRecording() {
            if (recorder && recorder.state !== 'inactive') {
                recorder.stop();
                isRecording = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        // Socket.io event handlers
        socket.on('emotion_result', (data) => {
            const emotionElement = document.querySelector('.emotion');
            const confidenceElement = document.querySelector('.confidence');
            
            emotionElement.textContent = data.emotion;
            confidenceElement.textContent = `Confidence: ${data.confidence}`;
            
            // Update emotion color based on type
            emotionElement.style.backgroundColor = getEmotionColor(data.emotion);
        });

        socket.on('error', (data) => {
            console.error('Server error:', data.message);
            alert('Error processing audio. Please try again.');
        });

        // Helper function to get emotion color
        function getEmotionColor(emotion) {
            const colors = {
                'happy': '#32CD32',
                'sad': '#4169E1',
                'neutral': '#808080',
                'error': '#ffebee'
            };
            return colors[emotion.toLowerCase()] || '#A9A9A9';
        }
        
        function getEmotionEmoji(emotion) {
            const emojis = {
                'happy': '😊',
                'sad': '😢',
                'neutral': '😐',
                'error': '❌'
            };
            return emojis[emotion.toLowerCase()] || '❓';
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startRecording);
        document.getElementById('stopBtn').addEventListener('click', stopRecording);
    </script>
</body>
</html>
